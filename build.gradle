// CI/CD Hub Scaffold - Java with Gradle
// Generated by: cihub scaffold --type java-gradle
//
// This project template includes all CI/CD Hub tools pre-configured.
// Available tools (enable in .ci-hub.yml):
//   Testing:    JUnit 5, jqwik (property-based), pitest (mutation)
//   Coverage:   jacoco
//   Linting:    checkstyle, spotbugs, pmd
//   Security:   owasp, semgrep, trivy, codeql
//   Artifacts:  sbom, docker
//
// Next steps:
// 1. Run: cihub init --language java
// 2. Run: cihub smoke --full
// 3. Customize tools in .ci-hub.yml

plugins {
    id 'java'
    id 'jacoco'
    id 'checkstyle'
    id 'pmd'
    id 'com.github.spotbugs' version '6.0.7'
    id 'info.solidsoft.pitest' version '1.19.0-rc.2'
    id 'org.owasp.dependencycheck' version '9.0.9'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

// JaCoCo - Code Coverage
jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

// Checkstyle - Code Style
checkstyle {
    toolVersion = '10.12.5'
    maxWarnings = 0
    ignoreFailures = false
}

// SpotBugs - Bug Detection
spotbugs {
    toolVersion = '4.8.3'
    ignoreFailures = false
    effort = 'max'
    reportLevel = 'low'
}

spotbugsMain {
    reports {
        xml.required = true
        html.required = true
    }
}

// PMD - Static Analysis
pmd {
    toolVersion = '7.0.0'
    consoleOutput = true
    ruleSets = ['category/java/quickstart.xml']
    ignoreFailures = false
}


// PITest - Mutation Testing
pitest {
    junit5PluginVersion = '1.2.1'
    targetClasses = ['com.cihub.*']
    targetTests = ['com.cihub.*']
    // Optional: set targetClasses/targetTests to your base package.
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
    failWhenNoMutations = false  // Don't fail if no mutations found
}


// OWASP Dependency Check - Vulnerability Scanning
dependencyCheck {
    def nvdKey = System.getenv('NVD_API_KEY')
    format = 'ALL'
    failBuildOnCVSS = 7  // Fail on high/critical CVEs (CVSS >= 7.0)
    // failOnError handles NVD API failures gracefully
    failOnError = false
    autoUpdate = nvdKey ? true : false
    // Suppress false positives and build-time-only transitive deps
    suppressionFile = 'config/owasp/suppressions.xml'
    nvd {
        // Set NVD_API_KEY env var for faster updates (highly recommended)
        apiKey = nvdKey ?: ''
        delay = 3500  // Required delay between API calls (ms)
        validForHours = 24  // Cache NVD data for 24 hours
    }
}

